<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Custo de Produção - Assistente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .nav-pills .nav-link.active {
            background-color: #198754;
        }
        .form-section {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            background-color: #f8f9fa;
        }
        .form-section h5 {
            color: #198754;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .summary-card {
            position: sticky;
            top: 20px;
            height: fit-content;
        }
        .final-summary {
            margin-top: 2rem;
            display: none;
        }
        .real-time-update {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { background-color: rgba(25, 135, 84, 0.05); }
            50% { background-color: rgba(25, 135, 84, 0.15); }
            100% { background-color: rgba(25, 135, 84, 0.05); }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">Assistente de Cálculo de Custo de Produção</h1>
        
        <div class="row">
            <!-- Formulário Principal (col-6) -->
      
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
